<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./To Do.css">
    <title>To Do list</title>
</head>
<body>
    <div class="container">
        <header class="text-center my-4">
            <h1 class="mb-4">To-Do List</h1>
            <form>
                <input class="form-control search"  type="text" autocomplete="off" name="search" placeholder="search">
            </form>
        </header>
        
        
        <div class="list-group list">
                <div class="list-group-item d-flex justify-content-between align-items-center border-4  ">
                    <h5 class="mb-0">pray to God</h5>
                    <h5 class="mb-0 px-3 delete">X</h5>
                </div>
                <div class="list-group-item d-flex justify-content-between align-items-center border-4 ">
                    <h5 class="mb-0">study Javascript</h5>
                    <h5 class="mb-0 px-3 delete">X</h5>
                </div>
                <div class="list-group-item d-flex justify-content-between align-items-center border-4 ">
                    <h5 class="mb-0">study Rule 12 and 13 of the Rules of the road</h5>
                    <h5 class="mb-0 px-3 delete">X</h5>
                </div>      
        </div>

        <form class="new text-center my-4">
            <label class="my-3 plus" for="add">Add a new Task...</label>
            <input class="form-control " type="text" name="add">
        </form>
    
    </div>

    <script src="./To Do.js"></script>
</body>
</html>
